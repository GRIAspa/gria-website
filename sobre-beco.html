<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECO - Be Conscious | Sistema de Trazabilidad de Reciclaje | GRIA SpA</title>
    <meta name="description" content="BECO es un sistema de trazabilidad de reciclaje con blockchain, IoT e IA. Conecta ciudadanos, recolectores y empresas en una red de confianza verificable.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-50: #ecfdf5;
            --emerald-100: #d1fae5;
            --emerald-200: #a7f3d0;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --emerald-800: #065f46;
            --emerald-900: #064e3b;
            
            --purple-500: #8b5cf6;
            --purple-600: #7c3aed;
            --pink-500: #ec4899;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--emerald-50) 0%, #ffffff 50%, var(--emerald-50) 100%);
            color: var(--gray-800);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== NAVIGATION ===== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--gray-800);
        }

        .nav-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-logo-text {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .nav-logo-text span {
            color: var(--emerald-600);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--emerald-600);
        }

        .nav-cta {
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        /* ===== HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--emerald-600), var(--emerald-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text h1 span {
            background: linear-gradient(135deg, var(--purple-500), var(--pink-500));
            -webkit-background-clip: text;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .patent-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--gray-800), var(--gray-900));
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.5); }
        }

        .patent-badge::before {
            content: 'ðŸ”’';
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }

        .btn-secondary:hover {
            border-color: var(--emerald-500);
            color: var(--emerald-600);
        }

        /* Phone Mockups */
        .hero-visual {
            position: relative;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        .phone-mockup {
            width: 280px;
            height: 580px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 40px;
            padding: 12px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform: rotateY(-5deg) rotateX(5deg);
            transition: transform 0.5s ease;
        }

        .phone-mockup:hover {
            transform: rotateY(0deg) rotateX(0deg);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #059669, #10b981);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #1a1a2e;
            border-radius: 0 0 20px 20px;
        }

        .phone-content {
            padding: 50px 20px 20px;
            color: white;
            height: 100%;
        }

        .phone-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .phone-logo {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .phone-title {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .phone-user {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .phone-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .phone-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .phone-username {
            font-weight: 600;
        }

        .phone-level {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .phone-tokens {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .phone-scan-btn {
            background: white;
            color: var(--emerald-600);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .phone-bags {
            margin-top: 15px;
        }

        .phone-bag {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bag-icon {
            font-size: 1.25rem;
        }

        .bag-info {
            flex: 1;
        }

        .bag-name {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .bag-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 4px;
        }

        .bag-progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        /* Second phone (GCollector) */
        .phone-mockup-secondary {
            position: absolute;
            right: -60px;
            top: 60px;
            width: 240px;
            height: 500px;
            transform: rotateY(10deg) rotateX(-5deg) scale(0.9);
            z-index: -1;
            opacity: 0.9;
        }

        .phone-mockup-secondary .phone-screen {
            background: linear-gradient(180deg, #7c3aed, #8b5cf6);
        }

        /* ===== FEATURES SECTION ===== */
        .features {
            padding: 6rem 2rem;
            background: white;
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .section-tag {
            display: inline-block;
            background: var(--emerald-100);
            color: var(--emerald-700);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.15rem;
            color: var(--gray-500);
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .feature-card {
            background: var(--gray-50);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .feature-card:hover {
            background: white;
            border-color: var(--emerald-200);
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--emerald-400), var(--emerald-500));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .feature-card:nth-child(2) .feature-icon {
            background: linear-gradient(135deg, var(--purple-500), var(--purple-600));
        }

        .feature-card:nth-child(3) .feature-icon {
            background: linear-gradient(135deg, var(--pink-500), #f472b6);
        }

        .feature-card:nth-child(4) .feature-icon {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .feature-card:nth-child(5) .feature-icon {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .feature-card:nth-child(6) .feature-icon {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
        }

        .feature-desc {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        /* ===== HOW IT WORKS ===== */
        .how-it-works {
            padding: 6rem 2rem;
            background: linear-gradient(180deg, var(--gray-50), white);
        }

        .steps-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .step {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 4rem;
        }

        .step:nth-child(even) {
            direction: rtl;
        }

        .step:nth-child(even) > * {
            direction: ltr;
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1.5rem;
        }

        .step-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .step-desc {
            color: var(--gray-600);
            font-size: 1.05rem;
        }

        .step-visual {
            background: var(--gray-100);
            border-radius: 24px;
            padding: 2rem;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-emoji {
            font-size: 6rem;
        }

        /* ===== APPS SECTION ===== */
        .apps-section {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--emerald-800), var(--emerald-900));
            color: white;
        }

        .apps-section .section-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .apps-section .section-title {
            color: white;
        }

        .apps-section .section-subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .apps-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .app-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--emerald-400), var(--emerald-500));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .app-card:nth-child(2) .app-icon {
            background: linear-gradient(135deg, var(--purple-500), var(--pink-500));
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .app-for {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .app-features {
            list-style: none;
        }

        .app-features li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .app-features li:last-child {
            border-bottom: none;
        }

        .app-features li::before {
            content: 'âœ“';
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        /* ===== STATS ===== */
        .stats {
            padding: 4rem 2rem;
            background: white;
        }

        .stats-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }
